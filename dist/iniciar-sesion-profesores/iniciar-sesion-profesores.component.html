<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión Profesores</title>
    <link rel="stylesheet" type="text/css" href="iniciar-sesion-profesores.component.css">
</head>
<body>
   <!-- iniciar-sesion.component.html -->

<div class="container">
  <h2>Iniciar Sesión Profesor</h2>
  <form (ngSubmit)="iniciarSesion()" #loginForm="ngForm">
    <label for="correo">Tu correo:</label>
    <input type="email" name="correo" id="correo" required [(ngModel)]="username">

    <label for="contrasena">Tu contraseña:</label>
    <input type="password" name="contrasena" id="contrasena" required [(ngModel)]="password">
            
            <div class="button-container">
                 <button type="button" class="btn btn-primary" (click)="iniciarSesion()"routerLink="/rol-profesor">INICIAR SESIÒN</button>  
                 <button type="button" class="btn btn-secondary" routerLink="/inicio">CANCELAR</button>
            </div>
        </form>
    </div>
</body>
</html>
