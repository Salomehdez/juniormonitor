<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recordatorios-pagos-padres.component.css">
    <title>Recordatorios de Pagos</title>
</head>
<body>

    <div class="contenedor-recordatorio">
    <h2>Recordatorios de Pagos</h2>

    <div *ngFor="let recordatorio of recordatorios" class="pago">
        <p><strong>Fecha:</strong> {{ recordatorio.fecha_pago }}</p>
        <p><strong>Monto:</strong> {{ recordatorio.monto }}</p>
        <!-- Agrega más campos según la estructura de tu API -->
    </div>

    <!-- Agrega más divs con clase "pago" para mostrar más recordatorios de pagos -->

    <button type="button" class="btn btn-secondary" (click)="cancelarRegistro()" routerLink="/rol-padres">SALIR</button>
</div>

</body>
</html>
