<!DOCTYPE html>
<html>
<head>
    <title>Registro de Jardín</title>
    <link rel="stylesheet" type="text/css" href="registrar-jardin.component.css">
</head>
<body>
    <div class="container">
        <h2>REGISTRAR JARDÍN</h2>
        <form (ngSubmit)="registrarJardin()">
    <label for="nombre_jardin">Nombre del jardín:</label>
    <input type="text" id="nombre_jardin" name="nombre_jardin" [(ngModel)]="datosJardin.nombre" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="datosJardin.email" required>

    <label for="contacto">Contacto:</label>
    <input type="text" id="contacto" name="contacto" [(ngModel)]="datosJardin.contacto" required>

    <label for="detalle_ubicacion">Detalle de Ubicación:</label>
    <input type="text" id="detalle_ubicacion" name="detalle_ubicacion" [(ngModel)]="datosJardin.detalles_ubicacion" required>

    <div class="g-recaptcha" data-sitekey="TU-SITIO-KEY-RECAPTCHA"></div>

    <div style="display: flex; justify-content: center;">
    <!-- Botón para registrar -->
    <button type="button" class="btn btn-primary" (click)="registrarJardin()"routerLink="/inicio">REGISTRAR JARDÌN</button>

    <!-- Botón para cancelar -->
    <button type="button" class="btn btn-secondary" (click)="cancelarRegistro()"routerLink="/inicio">CANCELAR</button>    
    </div>
        </form>
    </div>
</body>
</html>
