<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tareas.component.css">
    <title>Formulario de Tareas</title>
</head>
<body>
<!-- tareas.component.html -->
<div class="formulario-tarea">
  <h2>Formulario de Tareas</h2>
  <form (ngSubmit)="registrarTarea()">
    <label for="nombreTarea">Nombre de la Tarea:</label>
    <input type="text" id="nombreTarea" name="nombreTarea" [(ngModel)]="tarea.nombre_tarea" required>

    <label for="descripcionTarea">Descripci√≥n de la Tarea:</label>
    <textarea id="descripcionTarea" name="descripcionTarea" [(ngModel)]="tarea.descripcion" required></textarea>

    <label for="grupoTarea">Grupo:</label>
    <input type="text" id="grupoTarea" name="grupoTarea" [(ngModel)]="tarea.id_grupo" required>

    <button type="submit">Guardar Tarea</button>
    <button type="button" (click)="cancelarRegistro()" routerLink="/rol-profesor">Cancelar</button>
  </form>
</div>

</body>
</html>
