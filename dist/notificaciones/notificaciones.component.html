<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="notificaciones.component.css">
  <title>Notificaciones</title>
</head>
<body>
<!-- notificaciones.component.html -->
<div class="formulario">
  <h2>Formulario de Notificaciones</h2>
  <form (submit)="registrarNotificacion()">
    <label for="mensaje">Mensaje:</label>
    <input type="text" id="mensaje" name="mensaje" [(ngModel)]="notificacion.mensaje" required>

    <label for="id_tarea">ID Tarea:</label>
    <input type="text" id="id_tarea" name="id_tarea" [(ngModel)]="notificacion.id" required>

    <label for="id_actividad">ID Actividad:</label>
    <input type="text" id="id_actividad" name="id_actividad" [(ngModel)]="notificacion.id" required>

    <label for="id_grupo">ID Grupo:</label>
    <input type="text" id="id_grupo" name="id_grupo" [(ngModel)]="notificacion.id_grupo" required>

    <button type="submit">Guardar Notificaci√≥n</button>
    <button type="button" (click)="cancelarRegistro()"routerLink="/rol-profesor">Cancelar</button>
  </form>
</div>
</body>
</html>
