<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="actividades.component.css">
    <title>Formulario de Actividades</title>
</head>
<body>
<!-- actividades.component.html -->
<div class="formulario">
  <h2>Formulario de Actividades</h2>
  <form (ngSubmit)="registrarActividad()">
    <label for="nomb_act">Nombre actividad:</label>
    <input type="text" id="nomb_act" name="nomb_act" [(ngModel)]="actividad.nombre_act" required>

    <label for="descripcion">Descripci√≥n:</label>
    <input type="text" id="descripcion" name="descripcion" [(ngModel)]="actividad.descripcion" required>

    <label for="grupo">Grupo:</label>
    <input type="text" id="grupo" name="grupo" [(ngModel)]="actividad.id_grupo" required>

    <button type="submit">Guardar actividad</button>
    <button type="button" (click)="cancelarRegistro()"routerLink="/rol-profesor">Cancelar</button>
  </form>
</div>
</body>
</html>
