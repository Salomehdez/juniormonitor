<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="album-profesores.component.css">
    <title>Enviar Fotos al Álbum</title>

    <!-- Agregamos estilos para el mensaje emergente -->
    <style>
        .mensaje {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
 <!-- src/app/album-profesores/album-profesores.component.html -->
<div class="formulario">
  <h2>Enviar Fotos al Álbum</h2>
  <form id="formulario" (submit)="enviarFotos()" enctype="multipart/form-data">
    <label for="grupo">Grupo:</label>
    <input type="text" id="grupo" name="grupo" [(ngModel)]="album.id_grupo" required>

    <label for="album">Álbum:</label>
    <input type="text" id="album" name="album" [(ngModel)]="album.nombre" required>

    <label for="fotos">Seleccionar Fotos:</label>
    <input type="file" id="fotos" name="fotos" accept="image/*" (change)="onFileSelected($event)" required>

    <div class="button-container">
      <button type="submit" class="btn btn-primary">ENVIAR FOTO</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()" routerLink="/rol-profesor">CANCELAR</button>
    </div>
  </form>
</div>
    <!-- Agregamos el elemento para el mensaje emergente -->

    <script>
        function enviarFotos() {
            // Puedes agregar aquí la lógica para enviar las fotos al álbum
            // Actualmente, solo mostramos el mensaje
            document.getElementById('mensaje').style.display = 'block';
        }
    </script>

</body>
</html>
