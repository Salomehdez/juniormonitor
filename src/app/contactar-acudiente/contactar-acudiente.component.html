<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactar-acudiente.component.css">
    <title>Contacto por WhatsApp</title>
</head>
<body>
  <!-- contactar-acudiente.component.html -->
<div class="contactar-acudiente">
  <h2>Contactar Acudiente</h2>

  <p>Para contactar al acudiente, ingresa el número y utiliza WhatsApp:</p>

  <div>
    <label for="numero">Número de WhatsApp:</label>
    <input type="text" id="numero" #numeroInput placeholder="Ingrese el número">
  </div>

  <a id="enlace-whatsapp" [href]="limpiarNumero(numeroInput.value)" target="_blank" rel="noopener noreferrer">
    <button class="btn btn-primary">Contactar por WhatsApp</button>
  </a>
</div>

</body>
</html>
